<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Co-admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">Co-admin Dashboard</h1>
        <p><strong>Branch:</strong> <span id="assignedBranch">Computer Science</span></p>
        <ul class="nav nav-tabs" id="coadminTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="student-tab" data-bs-toggle="tab" data-bs-target="#student" type="button" role="tab">Manage Students</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="requests-tab" data-bs-toggle="tab" data-bs-target="#requests" type="button" role="tab">Requests</button>
            </li>
        </ul>
        <div class="tab-content mt-4" id="coadminTabContent">
            <div class="tab-pane fade show active" id="student" role="tabpanel">
                <h3>Manage Students</h3>
                <div class="card mt-3">
                    <div class="card-body">
                        <!-- Add student management CRUD UI here -->
                        <p>CRUD operations for managing students.</p>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="requests" role="tabpanel">
                <h3>Manage Requests</h3>
                <div class="card mt-3">
                    <div class="card-body">
                        <!-- Add request approval/rejection UI here -->
                        <p>CRUD operations for managing requests.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
